<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyShow - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">BookMyShow</a>
    
      <a href="signup.html" class="book-btn">Sign Up</a>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-scroll-wrapper">
      <div class="auth-content">
        <h1>Welcome Back</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="loginEmail" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="loginPassword" required>
          </div>
          <button type="submit" class="cta-btn">Sign In</button>
        </form>
        <p class="auth-switch">New user? <a href="signup.html">Create account</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      if(email && password) {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'index.html';
      }
    });

    if(localStorage.getItem('isLoggedIn')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
