<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyShow - Movies</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">BookMyShow</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="movies.html" class="active">Movies</a>
      </div>
      <a href="movies.html" class="book-btn">Book Tickets</a>
    </div>
  </nav>

  <section class="page-header">
    <div class="container">
      <h1>All Movies</h1>
    </div>
  </section>

  <section class="movies-section">
    <div class="container">
      <div class="movie-grid">
        <!-- Movie cards will be dynamically inserted here by JavaScript -->
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 BookMyShow. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    // Update auth button state
    const authButton = document.getElementById('authButton');
    if(localStorage.getItem('isLoggedIn')) {
      authButton.querySelector('span').textContent = 'Logout';
      authButton.href = 'javascript:void(0)';
      authButton.onclick = () => {
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'login.html';
      };
    }
  </script>
</body>
</html>
